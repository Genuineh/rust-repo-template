name: Feature request
about: Suggest an idea for this project
labels: ["enhancement"]

body:
  - type: textarea
    id: summary
    attributes:
      label: "建议（What）"
      description: "简述想要的功能。"
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: "为什么需要（Why）"
      description: "说明使用场景或用例。"
  - type: textarea
    id: design
    attributes:
      label: "可行性/设计草案（How）"
      description: "如有，请提供实现思路或 API 草案。"
  - type: dropdown
    id: ai_help
    attributes:
      label: "是否使用 AI 协助生成设计或代码"
      options:
        - value: yes
          label: Yes
        - value: no
          label: No
  - type: textarea
    id: ai_prompt
    attributes:
      label: "AI Prompt（若使用）"
      description: "若使用 AI，请粘贴 prompt 与重要输出（可选）。"