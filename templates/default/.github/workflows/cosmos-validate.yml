name: Cosmos validate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Run cargo test
        run: cargo test --workspace --all-features -- -q

      - name: Run quick cosmos validation
        run: cargo run -p rust-repo-template --bin cosmos -- validate --level quick
