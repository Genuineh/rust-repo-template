repos:
  - repo: local
    hooks:
      - id: rust-fmt
        name: rustfmt
        entry: bash -lc "cargo fmt --all -- --check"
        language: system
        files: "\\.rs$"
      - id: rust-clippy
        name: clippy
        entry: bash -lc "cargo clippy --all-targets --all-features -- -D warnings"
        language: system
        files: "\\.rs$"
