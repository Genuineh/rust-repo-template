name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run before-fmt hook if present
        run: |
          if [ -f .github/custom/before-fmt.sh ]; then
            chmod +x .github/custom/before-fmt.sh
            .github/custom/before-fmt.sh
          else
            echo "No before-fmt hook found, skipping"
          fi
      - name: Run rustfmt check
        run: cargo fmt --all -- --check
      - name: Run after-fmt hook if present
        run: |
          if [ -f .github/custom/after-fmt.sh ]; then
            chmod +x .github/custom/after-fmt.sh
            .github/custom/after-fmt.sh
          else
            echo "No after-fmt hook found, skipping"
          fi

  clippy:
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run before-clippy hook if present
        run: |
          if [ -f .github/custom/before-clippy.sh ]; then
            chmod +x .github/custom/before-clippy.sh
            .github/custom/before-clippy.sh
          else
            echo "No before-clippy hook found, skipping"
          fi
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run after-clippy hook if present
        run: |
          if [ -f .github/custom/after-clippy.sh ]; then
            chmod +x .github/custom/after-clippy.sh
            .github/custom/after-clippy.sh
          else
            echo "No after-clippy hook found, skipping"
          fi

  build:
    runs-on: ubuntu-latest
    needs: clippy
    strategy:
      matrix:
        toolchain: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
      - name: Show Rust version
        run: rustc --version
      - name: Run before-build hook if present
        run: |
          if [ -f .github/custom/before-build.sh ]; then
            chmod +x .github/custom/before-build.sh
            .github/custom/before-build.sh
          else
            echo "No before-build hook found, skipping"
          fi
      - name: Build (release)
        run: cargo build --all --release
      - name: Run after-build hook if present
        run: |
          if [ -f .github/custom/after-build.sh ]; then
            chmod +x .github/custom/after-build.sh
            .github/custom/after-build.sh
          else
            echo "No after-build hook found, skipping"
          fi

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run before-test hook if present
        run: |
          if [ -f .github/custom/before-test.sh ]; then
            chmod +x .github/custom/before-test.sh
            .github/custom/before-test.sh
          else
            echo "No before-test hook found, skipping"
          fi
      - name: Run tests
        run: cargo test --all --tests --verbose
      - name: Run after-test hook if present
        run: |
          if [ -f .github/custom/after-test.sh ]; then
            chmod +x .github/custom/after-test.sh
            .github/custom/after-test.sh
          else
            echo "No after-test hook found, skipping"
          fi

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: |
          cargo install --locked cargo-audit || true
      - name: Run before-security hook if present
        run: |
          if [ -f .github/custom/before-security.sh ]; then
            chmod +x .github/custom/before-security.sh
            .github/custom/before-security.sh
          else
            echo "No before-security hook found, skipping"
          fi
      - name: Run cargo-audit
        run: cargo audit || true
      - name: Run after-security hook if present
        run: |
          if [ -f .github/custom/after-security.sh ]; then
            chmod +x .github/custom/after-security.sh
            .github/custom/after-security.sh
          else
            echo "No after-security hook found, skipping"
          fi

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run before-docs hook if present
        run: |
          if [ -f .github/custom/before-docs.sh ]; then
            chmod +x .github/custom/before-docs.sh
            .github/custom/before-docs.sh
          else
            echo "No before-docs hook found, skipping"
          fi
      - name: Build docs
        run: cargo doc --no-deps
      - name: Run after-docs hook if present
        run: |
          if [ -f .github/custom/after-docs.sh ]; then
            chmod +x .github/custom/after-docs.sh
            .github/custom/after-docs.sh
          else
            echo "No after-docs hook found, skipping"
          fi

