name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run rustfmt check
        run: cargo fmt --all -- --check
      - name: Run custom fmt hook if present
        run: |
          if [ -f .github/custom/fmt.sh ]; then
            chmod +x .github/custom/fmt.sh
            .github/custom/fmt.sh
          else
            echo "No custom fmt hook found, skipping"
          fi

  clippy:
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run custom clippy hook if present
        run: |
          if [ -f .github/custom/clippy.sh ]; then
            chmod +x .github/custom/clippy.sh
            .github/custom/clippy.sh
          else
            echo "No custom clippy hook found, skipping"
          fi

  build:
    runs-on: ubuntu-latest
    needs: clippy
    strategy:
      matrix:
        toolchain: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
      - name: Show Rust version
        run: rustc --version
      - name: Build (release)
        run: cargo build --all --release
      - name: Run custom build hook if present
        run: |
          if [ -f .github/custom/build.sh ]; then
            chmod +x .github/custom/build.sh
            .github/custom/build.sh
          else
            echo "No custom build hook found, skipping"
          fi

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Run tests
        run: cargo test --all --tests --verbose
      - name: Run custom test hook if present
        run: |
          if [ -f .github/custom/test.sh ]; then
            chmod +x .github/custom/test.sh
            .github/custom/test.sh
          else
            echo "No custom test hook found, skipping"
          fi

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: |
          cargo install --locked cargo-audit || true
      - name: Run cargo-audit
        run: cargo audit || true
      - name: Run custom security hook if present
        run: |
          if [ -f .github/custom/security.sh ]; then
            chmod +x .github/custom/security.sh
            .github/custom/security.sh
          else
            echo "No custom security hook found, skipping"
          fi

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Build docs
        run: cargo doc --no-deps
      - name: Run custom docs hook if present
        run: |
          if [ -f .github/custom/docs.sh ]; then
            chmod +x .github/custom/docs.sh
            .github/custom/docs.sh
          else
            echo "No custom docs hook found, skipping"
          fi

